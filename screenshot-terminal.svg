<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" style="background:#0b0b0b;font-family: 'Segoe UI', 'Consolas', 'Courier New', monospace;">
  <defs>
    <linearGradient id="tabGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#0f1720"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
  </defs>

  <!-- Window background -->
  <rect width="100%" height="100%" fill="#0b0b0b"/>

  <!-- Title bar (Windows Terminal style) -->
  <rect x="0" y="0" width="100%" height="50" fill="#111827"/>
  <text x="20" y="32" fill="#ffffff" font-size="14" font-weight="600">ssh user@terminal-host</text>
  <!-- tabs -->
  <g transform="translate(260,10)">
    <rect x="0" y="6" rx="6" ry="6" width="260" height="34" fill="url(#tabGrad)" stroke="#1f2937" stroke-width="1"/>
    <text x="18" y="30" fill="#e5e7eb" font-size="13" font-weight="600">Zeiterfassung — terminal</text>
  </g>

  <!-- window controls -->
  <g transform="translate(1120,12)">
    <circle cx="8" cy="12" r="6" fill="#f87171"/>
    <circle cx="28" cy="12" r="6" fill="#fbbf24"/>
    <circle cx="48" cy="12" r="6" fill="#34d399"/>
  </g>

  <!-- Terminal content area -->
  <rect x="20" y="70" width="1160" height="560" rx="6" ry="6" fill="#0b0f14" stroke="#1f2937" stroke-width="1"/>

  <g transform="translate(40,100)" fill="#d1d5db" font-size="16">
    <text x="0" y="0" fill="#9CDCFE" font-size="16">09:00 user@terminal-host: Zeiterfassung gestartet</text>
    <text x="0" y="36" fill="#DCDCAA" font-size="16">09:00 Mitarbeiter "Karl" ("04A1B2C3") kommt</text>
    <text x="0" y="72" fill="#9CDCFE" font-size="14">09:05 Sync-Service: prüfen auf unsynced Events...</text>
    <text x="0" y="108" fill="#DCDCAA" font-size="16">12:00 Mitarbeiter "Karl" ("04A1B2C3") Pause Start</text>
    <text x="0" y="144" fill="#C586C0" font-size="14">12:05 DB: event inserted id=17 (employee=1, type=work)</text>
    <text x="0" y="180" fill="#DCDCAA" font-size="16">12:15 Mitarbeiter "Max" ("04FFEE11") ext Termin Start</text>
    <text x="0" y="216" fill="#F97316" font-size="14">12:16 Warnung: Unbekannter RFID "04ABCD99" — Admin-Tag erforderlich</text>
    <text x="0" y="252" fill="#DCDCAA" font-size="16">13:00 Mitarbeiter "Karl" ("04A1B2C3") Pause Ende</text>
    <text x="0" y="288" fill="#C586C0" font-size="14">13:01 DB: event id=18 queued for sync (synced=0)</text>
    <text x="0" y="324" fill="#DCDCAA" font-size="16">15:15 Mitarbeiter "Max" ("04FFEE11") ext Termin Ende</text>
    <text x="0" y="360" fill="#DCDCAA" font-size="16">16:30 Mitarbeiter "Karl" ("04A1B2C3") geht</text>
    <text x="0" y="396" fill="#DCDCAA" font-size="16">17:00 Mitarbeiter "Karl" ("04A1B2C3") geht korrigiert</text>
    <text x="0" y="432" fill="#34D399" font-size="14">17:01 Sync: POST /sync/events → 200 OK (received=4)</text>
  </g>

  <!-- input prompt area -->
  <g transform="translate(40,520)">
    <rect x="0" y="0" width="1120" height="76" rx="6" ry="6" fill="#0b1220" stroke="#111827" stroke-width="1"/>
    <text x="12" y="46" fill="#ffffff" font-size="15">&gt; ssh user@terminal-host</text>
  </g>

  <!-- footer -->
  <text x="40" y="685" fill="#6b7280" font-size="12">Zeiterfassung Terminal — Live-Konsole (SSH)</text>
</svg>
